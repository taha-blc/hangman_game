<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <!-- font awasome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="game-modal">
        <div class="content">
            <img src="images/lost.gif" alt="">
            <h4> Game over ! </h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    
    
    
    
    <div class="container">
        <div class="hangman-box">
            <img id="picture" src="images/hangman-0.svg">
            <h1>hangman game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display">
            </ul>
            <h4 class="hint-text">
                Hint:
                <b id="hint">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nihil, fugiat.</b>
            </h4>
            
            <h4 class="guesses-text">
                Incorrect guesses:
                <b id="gues_table">0 / 6</b>
            </h4>
            <div class="keyboard"></div>
        </div>
    </div>


    <script src="word_list.js"></script>
    <script src="script.js"></script>
</body>
</html>
